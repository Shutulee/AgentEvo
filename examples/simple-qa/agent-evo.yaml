# AgentEvo 配置文件 - 简单问答 Demo
version: "1"

agent:
  module: "agent"
  function: "run"
  prompt_file: "./system_prompt.md"

test_cases: "./tests/*.yaml"

llm:
  provider: "openai"
  model: "gpt-4o"
  api_key: "${OPENAI_API_KEY}"

# 评判配置
judge:
  pass_threshold: 0.7

# Tag 策略
tag_policies:
  safety:
    pass_threshold: 1.0
    required_for_release: true
  core:
    pass_threshold: 0.8
    required_for_release: true

# 优化配置
optimization:
  max_iterations: 3
  run_regression: true
  regression_threshold: 0.9

git:
  enabled: false
